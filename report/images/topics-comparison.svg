<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Topic-by-Topic Quality Scores
  </text>
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">
    Quality scores for each evaluated topic (out of 35 points)
  </text>

  <!-- Legend -->
  <rect x="320" y="85" width="20" height="20" rx="4" fill="#2563eb"/>
  <text x="345" y="100" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Wikipedia</text>
  <rect x="480" y="85" width="20" height="20" rx="4" fill="#f97316"/>
  <text x="505" y="100" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Grokipedia</text>

  <!-- Y-axis -->
  <line x1="80" y1="130" x2="80" y2="520" stroke="#e5e7eb" stroke-width="2"/>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">35</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">17</text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">0</text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937" transform="rotate(-90 30 325)">
    Quality Score
  </text>

  <!-- X-axis -->
  <line x1="80" y1="520" x2="850" y2="520" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Grid lines -->
