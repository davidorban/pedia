  <text x="150" y="560" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1f2937">Bitcoin</text>
  <text x="150" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#10b981">+4</text>

