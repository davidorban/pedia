  <line x1="80" y1="275" x2="850" y2="275" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- Topic 1: Bitcoin -->
  <rect x="110" y="220" width="35" height="300" rx="6" fill="#2563eb"/>
